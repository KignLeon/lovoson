<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Started | Lovoson Media</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(to top right, #ffffff, #f3f4f6, #e5e7eb);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Inter', sans-serif;
            position: relative;
            overflow: hidden;
        }

        /* --- Frosted Glass Brand Button (Nav-Bar Style) --- */
        header {
            position: fixed;
            top: 2rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 30;
        }

        .lovoson-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            font-size: 1.25rem;
            font-weight: 700;
            color: #000;
            text-decoration: none;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(14px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 1.5rem;
            padding: 0.9rem 2.4rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
            transition: all 0.35s ease;
            letter-spacing: -0.01em;
        }

        .lovoson-btn:hover {
            transform: scale(1.03);
            box-shadow: 0 6px 26px rgba(0, 0, 0, 0.1);
        }

        /* --- Tally Form --- */
        #tally-frame {
            width: 100%;
            max-width: 720px;
            border: none;
            border-radius: 1.75rem;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(14px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            opacity: 0;
            transition: opacity 0.8s ease-in-out;
            min-height: 300px;
        }

        /* --- Loader --- */
        #loader {
            position: fixed;
            inset: 0;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(20px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 50;
            transition: opacity 0.7s ease, visibility 0.7s ease;
        }

        #loader.hidden {
            opacity: 0;
            visibility: hidden;
        }

        #loader img {
            height: 120px;
            margin-bottom: 24px;
        }

        .loading-bar {
            position: relative;
            width: 180px;
            height: 6px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .loading-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 50%;
            background: linear-gradient(to right, #000, #444);
            animation: load 1.5s infinite ease-in-out;
            border-radius: 10px;
        }

        @keyframes load {
            0% {
                left: -50%;
            }

            50% {
                left: 25%;
                width: 75%;
            }

            100% {
                left: 100%;
                width: 50%;
            }
        }
    </style>
</head>

<body>
    <!-- Brand Button (Centered Top) -->
    <header>
        <a href="/" class="lovoson-btn">
            <span>Lovoson Media</span>
        </a>
    </header>

    <!-- Loading Screen -->
    <div id="loader">
        <img src="https://res.cloudinary.com/ddnhp0hzd/image/upload/v1762821610/lovoson_icon_fmdiol.svg"
            alt="Lovoson Media Logo">
        <div class="loading-bar"></div>
    </div>

    <!-- Embedded Form -->
    <iframe id="tally-frame"
        data-tally-src="https://tally.so/embed/rjy6kp?hideTitle=1&transparentBackground=1&dynamicHeight=1"
        loading="lazy" title="Lovoson Media Onboarding Form"></iframe>

    <!-- Loader + Form Fade -->
    <script>
        const d = document;
        const w = "https://tally.so/widgets/embed.js";
        const loader = d.getElementById("loader");
        const frame = d.getElementById("tally-frame");

        const v = function () {
            if (typeof Tally !== "undefined") {
                Tally.loadEmbeds();
                setTimeout(() => {
                    frame.style.opacity = "1";
                    loader.classList.add("hidden");
                }, 1500);
            } else {
                d.querySelectorAll("iframe[data-tally-src]:not([src])").forEach(e => e.src = e.dataset.tallySrc);
            }
        };

        if (typeof Tally !== "undefined") v();
        else if (d.querySelector('script[src="' + w + '"]') == null) {
            const s = d.createElement("script");
            s.src = w;
            s.onload = v;
            s.onerror = v;
            d.body.appendChild(s);
        }
    </script>
</body>

</html>
